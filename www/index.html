<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Conway's Game of Life</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #161824;
      }
      .container {
        display: inline-block;
        text-align: center;
        color: white;
      }

      #fps {
        white-space: pre;
        font-family: monospace;
        color: white;
      }
    </style>
  </head>
  <body>
    <navbar>
      <div class="container">
        <button id="play-pause"></button>
        <button id="clear-board"></button>
        <button id="reset-board"></button>
      </div>
    </navbar>
    <div id="fps"></div>
    <canvas id="game-of-life-canvas"></canvas>
    <script src="./bootstrap.js"></script>
  </body>
</html>
